  <h1 id="head">Environment survey</h1>
<form class="form">
  <fieldset>
  <label>What comes to mind when you hear sustainability?</label> <br>
  <input type="text" placeholder="Answer here"> <br>

  <label>What kind of things do you recycle?</label><br>
         <input type="radio">Plastic <br>
         <input type="radio">Electronics <br>
         <input type="radio">Paper <br>
         <input type="radio"> Glass <br>
         <input type="text" placeholder="Other"> <br>

   <label>How do you travel to work/school?</label> <br>
          <input type="radio">car <br>
          <input type="radio">bike <br>
          <input type="radio">bus/train <br>
          <input type="radio">walk <br>
          <input type="text" placeholder="Other"> <br>

   <label>How often do you think about the enviroment?</label> <br>
          <input type="radio">Everyday <br>
          <input type="radio">Sometimes <br>
          <input type="radio">Never <br>
          <input type="text" placeholder="Other"> <br>
  <label>How likely are you to buy a more expensive product if it better for the Environment?</label> <br>
           <input type="radio">Likely <br>
           <input type="radio">Sometimes <br>
           <input type="radio">Never <br>

  <label>What do you think the future of our planet will be?</label> <br>
           <input type="text" placeholder="Answer here"> <br>
